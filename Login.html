<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-image: url(/design.jpg);background-size: cover;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <div class="card col-10 w-25 m-auto p-xl-5 mt-xxl-5 bg-white bg-opacity-25  " >
        <form>
            <div class="mb-xxl-3 ">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" >
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control border-bottom border-dark" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a href="Dashboard.html" class="btn btn-primary p-2 m-2">Log in</a>
            <a href="index.html"class="btn btn-danger p-2 m-2">Cancel</a>
            <a href="signup.html"class="btn btn-success p-2 m-2">Sign up</a>

          </form>
    
      </div>
  </body>


  
 
    
</html>
